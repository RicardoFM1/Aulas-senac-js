<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Perfil</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="perfil">
    <div class="containerPerfil">
      <div class="topoPerfil">
        <div class="voltarDoPerfilDiv">
          <a class="voltarDoPerfil" href="/"
            ><img src="../imagens/icon-park-twotone--back.svg" alt="voltar"
          /></a>
        </div>
        <div class="DeletConta">
          <button id="deletarConta">Deletar Conta</button>
        </div>
        <h1>Perfil</h1>
      </div>
      <div class="conteudoPerfil">
        <div class="Sobre">
          <h2>Aqui estão suas informações:</h2>
          <p></p>
        </div>
        <div class="profile-image">
          <img
            id="fotoPerfil"
            src="../imagens/ph--user-fill.svg"
            alt="Foto de perfil"
          />
          <label for="inputFotoPerfil" class="mudarFotoBtn">Mudar foto</label>
          <input
            type="file"
            id="inputFotoPerfil"
            accept="image/*"
            style="display: none"
          />
        </div>
        <div class="detalhesPerfil">
          <h2>Detalhes</h2>
          <div class="nomePerfil"></div>
          <div class="emailPerfil"></div>
          <div class="dataPerfil"></div>
          <button id="botaoFavoritoLista">Pokémons favoritos</button>
        </div>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
