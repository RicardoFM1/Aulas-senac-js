<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="BotoesHome">
      <div class="contador"></div>
      <a href="/favoritos/" class="botaoPerfil"
        ><img
          class="imgPerfil"
          src="./imagens/flowbite--profile-card-solid.svg"
          alt=""
      /></a>
      <a href="/login/" class="botaoLoginHome"
        ><img
          id="imgLogin"
          src="./imagens/streamline--login-1.svg"
          alt="Entrar"
      /></a>
      <a href="/cadastro/" class="botaoCadastroHome"
        ><img
          id="imgCadastrar"
          src="./imagens/mdi--register-outline.svg"
          alt="Cadastrar-se"
      /></a>
    </div>
    <div class="lista"></div>
    <div class="pokemons">
      <div class="header_ul">
        <div class="DivPesquisa">
          <label class="labelPesquisa" for="search"></label>
          <input
            class="inputPesquisa"
            type="search"
            placeholder="Pesquisar pokémon"
          />
          <div class="conteudoPesquisa"></div>
        </div>
        <div class="navegacao">
          <button id="prev">
            <img src="./imagens/pixelarticons--arrow-left.svg" alt="Voltar" />
          </button>
          <button id="next">
            <img src="./imagens/pixelarticons--arrow-right.svg" alt="Avançar" />
          </button>
        </div>
      </div>
      <ul></ul>
    </div>

    <img class="logo" src="./imagens/imagepokemon.png" alt="" />

    <script type="module" src="script.js"></script>
  </body>
</html>
